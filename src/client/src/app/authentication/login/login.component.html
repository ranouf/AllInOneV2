<td-layout-card-over cardTitle="Login"
                     cardSubtitle="Please enter your credentials to login."
                     tdMediaToggle="gt-xs">
  <form [formGroup]="form" (ngSubmit)="login(form.value)" *ngIf="form">
    <mat-card-content class="push-bottom-none">
      <div layout="row" flex>
        <mat-form-field flex>
          <input name="email"
                 formControlName="email"
                 matInput
                 #emailElement
                 type="text"
                 placeholder="Email"
                 required>
          <mat-error>
            <div *ngIf="form.get('email').errors?.required">
              this field is required.
            </div>
          </mat-error>
        </mat-form-field>
      </div>
      <div layout="row" flex>
        <mat-form-field flex>
          <input name="password"
                 formControlName="password"
                 matInput
                 #passwordElement
                 type="password"
                 placeholder="Password"
                 required>
          <mat-error>
            <div *ngIf="form.get('password').errors?.required">
              this field is required.
            </div>
          </mat-error>
        </mat-form-field>
      </div>
      <div layout="row" class="justify-content-between" flex>
        <a [routerLink]="['/authentication/passwordforgotten']">Password forgotten</a>
      </div>
      <td-message #message1
                  label="Login failed"
                  color="warn"
                  icon="error"
                  class="push-top"
                  [@tdCollapse]="{ value: errorMessage == null, params: { duration: 100 }}"
                  [@tdHeadshake]="{ value: errorMessage != null, params: { delay:100 }}"
                  [sublabel]="errorMessage">
        <ng-template *ngIf="errorMessage == 'Email not confirmed'">
          Test
        </ng-template>
        <button td-message-actions
                color="primary"
                [disabled]="!form.valid"
                type="submit">
          <mat-icon>account_circle</mat-icon>
          Login
        </button>
        <mat-icon td-message-actions (click)="message1.close()">account_circle</mat-icon>
        <div td-message>
          test
        </div>
        // .. body goes here
      </td-message>
      <td-message #message label="Label" sublabel="Sublabel goes here" icon="warning" color="warn" [opened]="true">
        <button type="button" td-message-actions mat-button>View More</button>
        <button type="button" td-message-actions mat-button (click)="message.close()">Close</button>
        // .. body goes here
        <div> test</div>
        <div td-message>
          test2
        </div>
      </td-message>
      <app-message title="Login failed"
                   color="warn"
                   icon="warning"
                   >Test</app-message>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div class="pad-sm text-center">
        <button mat-raised-button
                color="primary"
                [disabled]="!form.valid"
                type="submit">
          <mat-icon>account_circle</mat-icon>
          Login
        </button>
        <button mat-raised-button
                type="reset"
                color="accent"
                (click)="cancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>

      <div class="pad-sm text-center">
        or
        <a  [routerLink]="['/authentication/register']">Create a new account</a>
      </div>
    </mat-card-actions>
  </form>
</td-layout-card-over>
